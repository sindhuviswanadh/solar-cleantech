<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
    /* General body styles */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom,#f9d423,#ff4e50);
        color: #333;
    }
    
    /* Login container styles */
    .login-container {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    
    /* Heading */
    h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }
    
    /* Input group styles */
    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }
    
    .input-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    
    /* Button styles */
    button {
        width: 100%;
        padding: 10px;
        background-color: #ff5722;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    /* Register link styles */
    .register-link {
        margin-top: 10px;
        font-size: 14px;
    }
    
    .register-link a {
        color: #007BFF;
        text-decoration: none;
    }
    
    .register-link a:hover {
        text-decoration: underline;
    }
</style>    
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="dashboard.html" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <p class="register-link">Don't have an account? <a href="#">Register here</a></p>
        </form>
    </div>
</body>
</html>
